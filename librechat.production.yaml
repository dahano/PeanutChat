# LibreChat Production Configuration
# This file contains production settings for deployment
version: 1.2.1

# Cache settings
cache: true

# Custom interface configuration
interface:
  customWelcome: "Welcome to LibreChat! Chat with ChatGPT and Claude AI models."
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: false

# Registration settings
registration:
  socialLogins: []

# Rate limits configuration
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Endpoints configuration - API keys will be provided via environment variables
endpoints:
  # OpenAI Configuration
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: [
        "gpt-4o",
        "gpt-4o-mini", 
        "gpt-4-turbo",
        "gpt-4",
        "gpt-3.5-turbo"
      ]
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    
  # Anthropic (Claude) Configuration  
  anthropic:
    apiKey: "${ANTHROPIC_API_KEY}"
    models:
      default: [
        "claude-3-5-sonnet-20241022",
        "claude-3-5-haiku-20241022", 
        "claude-3-haiku-20240307",
        "claude-3-sonnet-20240229"
      ]
    titleConvo: true
    titleModel: "claude-3-haiku-20240307" 